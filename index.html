<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
<div class="container">
    <div class="team">
        <h3>HOME</h3>
        <p id="home-score" class="score">0</p>
        <div class="score-buttons">
            <button onclick="addScore('home', 1)">+1</button>
            <button onclick="addScore('home', 2)">+2</button>
            <button onclick="addScore('home', 3)">+3</button>
        </div>
    </div>



    <div class="team">
        <h3>GUEST</h3>
        <p id="guest-score" class="score">0</p>
        <div class="score-buttons">
            <button onclick="addScore('guest', 1)">+1</button>
            <button onclick="addScore('guest', 2)">+2</button>
            <button onclick="addScore('guest', 3)">+3</button>
        </div>
    </div>
    
        <div class="center-panel">
        <button onclick="reset()">New Game</button>
        <p id="prevResults">Previous Games:</p>
    </div>
</div>

        <script src="index.js"></script>
    </body>
</html>
